services:
  # Next.js アプリケーション (Bun ランタイム)
  app:
    build: ./bun
    container_name: badslido_app
    tty: true
    volumes:
      - ./bun:/project
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://root:password@db:27017/db_todo?authSource=admin}
      - MONGODB_DB=${MONGODB_DB:-db_todo}
      - NEXT_TELEMETRY_DISABLED=1

  # MongoDB データベース
  db:
    build: ./mongoDB
    container_name: badslido_mongo
    tty: true
    volumes:
      - ./mongoDB/mongo_db.js:/docker-entrypoint-initdb.d/mongo_db.js
    ports:
      - "27017:27017"
    command: [ "--replSet", "rs0", "--bind_ip_all", "--keyFile", "/etc/mongo.key" ]
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=db_todo
    healthcheck:
      test: |
        mongosh --eval "try { rs.status() } catch (err) { rs.initiate({_id: 'rs0', members: [{_id: 0, host: 'db:27017'}]}) }" -u root -p password --authenticationDatabase admin
      interval: 5s
      timeout: 5s
      retries: 5
